language_name:
  ru:  'Русский'
  en:  'English'
  hy:  'Հայերեն'
open_phrase:
  ru:  'Привет! Я бот куда ты можешь отправить сообщение о грязном месте. Пожалуйста выбери свой язык'
  en:  "Hi! I'm a bot to whom you can report places in need of a clean or a litter bin. Please choose your language"
  hy:  'Ողջու՜յն! Ես բոտ եմ, որտեղ կարող ես զեկուցել աղբահանության կարիք ունեցող վայրի մասին: Խնդրում եm ընտրել լեզուն'
intro_phrase:
  en: 'I will ask you for a description, photos/videos, and location of the littered place. You can press /cancel anytime to stop the process'
  ru: 'Я попрошу тебя прислать описание, фото и видео места нуждающегося в уборке или урне. Ты можешь остановить процесс нажав /cancel'
  hy: 'Ես քեզանից կխնդրեմ նկարագրություն, լուսանկարներ/տեսանյութեր և աղբահանության կարիք ունեցող գտնվելու վայրը: Գործընթացը դադարեցնելու համար ցանկացած պահի կարող ես սեղմել /cancel'
report_dirty_place:
  en: 'Location in need of a clean'
  ru: 'Место для уборки'
  hy: 'Մաքրելու վայր'
report_place_for_urn:
  en: 'Location in need of a litter bin'
  ru: 'Место для урны'
  hy: 'Տեղ աղբամանի համար'
action_phrase:
  en:  'What kind of location do you want to report?'
  ru:  'О каком месте ты хочешь сообщить?'
  hy:  'Ո՞ր վայրի մասին ես ուզում հայտնել:'
description_phrase:
  en: 'Please describe in your own words where this location is. E.g. Yerevan, Razdan river bank'
  ru: 'Пожалуйста напиши где находится место с мусором. Например - Ереван, берег реки раздан'
  hy: 'Խնդրում եմ, գրել, թե որտեղ է գտնվում աղբի վայրը։ Օրինակ՝ Երևան, Հրազդան գետի ափ։'
done_button:
  en: 'done'
  ru: 'готово'
  hy: 'Կատարված'
media_phrase:
  en:  "Good! Please send me photos or videos of the location. When you're done, wait until I upload all the photos and press 'done'."
  ru: 'Хорошо! Отправь фото и видео места. Дождись как я загружу все и нажми готово'
  hy: 'Լավ։ Ուղարկիր ինձ տվյալ վայրի լուսանկարներ և տեսանյութեր: Խնդրում եմ սպասել, մինչև ես վերբեռնեմ բոլոր լուսանկարները, հետո սեղմիր «Կատարված»:'
wait_for_media:
  en: 'Please wait until every media file is uploaded and press done to end the upload process'
  ru: 'Пожалуйста дождитесь когда каждый файл будет загружен и нажмите готово чтобы завершить процесс'
  hy: 'Խնդրում եմ սպասել, մինչև յուրաքանչյուր մեդիա ֆայլ վերբեռնվի, հետո սեղմիր «Կատարված»՝ վերբեռնման գործընթացն ավարտելու համար'
photo_uploaded:
  en: 'Photo has been uploaded'
  ru: 'Фото было загружено'
  hy: 'Լուսանկարը վերբեռնվել է'
video_uploaded:
  en: 'Video has been uploaded'
  ru: 'Видео было загружено'
  hy: 'Տեսանյութը վերբեռնվել է'
media_error:
  en: 'Error - please press done or send me another media'
  ru: 'Ошибка - пожалуйста нажмите Готово или пришлите еще медиа файлов'
  hy: 'Սխալ. խնդրում եմ սեղմել «Կատարված» է կամ ուղարկել ինձ ուրիշ տեսանյութ'
location_phrase:
  en: 'Great! Now send the geolocation of the place in question. You can share a Telegram location, Google Maps/Yandex Maps link or send a screenshot from your favourite map application'
  ru: 'Хорошо! Теперь отправь локацию места - ты можешь поделится локацией из телеграм , ссылкой на google/yandex карты или прислать скриншот локации'
  hy: 'Լավ! Այժմ ուղարկիր ինձ տեղի հասցեն, կարող ես կիսվել Telegram-ից գտնվելու վայրով կամ ուղարկել տեղանքի գտնվելու վայրի սքրինշոթ'
location_error:
 en: 'Please send me a Telegram location, google/yandex maps link or a screenshot'
 ru: 'Пожалуйста отправь локацию из телеграм илм скриншот локации'
 hy: 'Խնդրում եմ ուղարկել Telegram-ի գտնվելու վայրը կամ գտնվելու վայրի սքրինշոթը'
location_done:
 en: 'Great - all done! You have reported a location. Press /start to report another one'
 ru: 'Ура - все готов! Ты отправил локацию. Нажми /start чтобы отправить еще одно место'
 hy: 'Հիանալի է- ամեն ինչ արված է: Դու հայտնել ես գտնվելու վայրի մասին: Կրկին զեկուցելու համար սեղմիր /start'
cancel_phrase:
 en: 'You have cancelled the conversation. Press /start to report again'
 ru: 'Ты прервал разговор. Нажмите /start чтобы запустить еще раз'
 hy: 'Դու չեղարկել ես զրույցը: Կրկին զեկուցելու համար սեղմիր /start'
